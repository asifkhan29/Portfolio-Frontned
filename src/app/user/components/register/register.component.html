<!-- Backgrounds -->
<app-bubble></app-bubble>
<app-dotted></app-dotted>

<div class="min-h-screen flex flex-col items-center justify-center relative z-10 px-4">
  <!-- Card -->
  <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-10 sm:p-8 md:p-12 lg:p-16 relative z-10">

    <!-- Company Name -->
    <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-2 sm:mb-1">
      MyPortfolioHub
    </h1>

    <!-- Tagline -->
    <p class="text-center text-gray-500 mb-8 sm:mb-6">
      Build and showcase your professional portfolio in minutes.
    </p>

    <!-- Login Redirect Button -->
    <div class="flex justify-center mb-6">
      <button (click)="goToLogin()"
              class="bg-blue-400 hover:bg-blue-500 active:bg-blue-600 text-white py-2 px-6 rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1 shadow-lg">
        Login
      </button>
    </div>

    <!-- Step 1: Email -->
    <form *ngIf="step === 1" [formGroup]="emailForm" (ngSubmit)="sendOtp()" class="space-y-4">
      <input formControlName="email" type="email" placeholder="Enter your email"
        class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 shadow-sm" />
      <button type="submit" [disabled]="loading"
        class="w-full bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white py-3 rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1 shadow-lg flex items-center justify-center">
        <span *ngIf="!loading">ğŸ“§ Send OTP</span>
        <span *ngIf="loading">â³ Sending...</span>
      </button>
    </form>

    <!-- Step 2: OTP -->
    <form *ngIf="step === 2" [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="space-y-4">
      <input formControlName="otp" type="text" placeholder="Enter OTP"
        class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none transition duration-300 shadow-sm" />
      <button type="submit" [disabled]="loading"
        class="w-full bg-green-500 hover:bg-green-600 active:bg-green-700 text-white py-3 rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1 shadow-lg">
        âœ… Verify OTP
      </button>
    </form>

    <!-- Step 3: Username & Password -->
    <form *ngIf="step === 3" [formGroup]="credsForm" (ngSubmit)="setCreds()" class="space-y-4">
      <input formControlName="username" type="text" placeholder="Set Username"
        class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 shadow-sm" />
      <input formControlName="password" type="password" placeholder="Set Password"
        class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 shadow-sm" />
      <button type="submit" [disabled]="loading"
        class="w-full bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white py-3 rounded-xl font-semibold transition-all duration-300 transform hover:-translate-y-1 shadow-lg">
        ğŸ‰ Register
      </button>
    </form>

    <!-- Message -->
    <p *ngIf="message" class="text-red-500 mt-4 text-center">{{ message }}</p>

    <!-- Footer / Platform Info -->
    <p class="mt-6 text-center text-gray-400 text-sm">
      MyPortfolioHub helps students and professionals create a stunning online portfolio to showcase skills, projects, and achievements.
    </p>

  </div>
</div>

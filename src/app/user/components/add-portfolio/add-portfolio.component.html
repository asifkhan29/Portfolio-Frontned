<!-- Backgrounds -->
<app-bubble></app-bubble>
<app-dotted></app-dotted>

<div class="min-h-screen flex items-center justify-center p-6 relative z-10">

  <div class="w-full max-w-xl p-8 rounded-3xl bg-white/20 backdrop-blur-md shadow-2xl">

    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Add Portfolio</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data" class="space-y-4">

      <input formControlName="name" placeholder="Name"
             class="w-full p-3 rounded-xl border border-blue-300 bg-blue-50 text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

      <input formControlName="email" placeholder="Email"
             class="w-full p-3 rounded-xl border border-blue-300 bg-blue-50 text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

      <input formControlName="phoneNumber" placeholder="Phone"
             class="w-full p-3 rounded-xl border border-blue-300 bg-blue-50 text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

      <input formControlName="address" placeholder="Address"
             class="w-full p-3 rounded-xl border border-blue-300 bg-blue-50 text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

      <input formControlName="skills" placeholder="Skills (comma separated)"
             class="w-full p-3 rounded-xl border border-blue-300 bg-blue-50 text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

      <!-- File input -->
      <input type="file" (change)="onFileSelected($event)"
             class="w-full p-3 rounded-xl border border-blue-300 bg-blue-50 text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

      <!-- Submit button -->
      <button type="submit" [disabled]="loading"
              class="w-full bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white py-3 rounded-xl font-semibold shadow-lg transition transform hover:-translate-y-1">
        {{ loading ? 'Creating...' : 'Create Portfolio' }}
      </button>

    </form>
  </div>
</div>

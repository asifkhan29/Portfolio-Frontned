<div class="min-h-screen bg-gray-50 p-6">
  <div *ngIf="portfolio" class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex items-center gap-4">
<img
  [src]="portfolio.photo ? 'data:image/jpeg;base64,' + portfolio.photo : '/assets/default-avatar.png'"
  class="w-16 h-16 rounded-full object-cover"
  alt="photo" />
      <div>
        <h2 class="text-2xl font-semibold">{{ portfolio.name }}</h2>
        <p class="text-sm text-gray-500">{{ portfolio.email }}</p>
      </div>
    </div>

    <div class="mt-4">
      <h3 class="font-semibold">Skills</h3>
      <div class="flex gap-2 mt-2">
        <span *ngFor="let s of portfolio.skills" class="px-2 py-1 bg-indigo-50 rounded">{{ s }}</span>
      </div>
    </div>

  </div>

  <div *ngIf="!portfolio && !loading" class="text-center text-gray-500">Portfolio not found or not public.</div>
</div>
